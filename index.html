<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdn.jsdelivr.net https://vginsights.com https://www.roblox.com 'unsafe-inline'">
    <link rel="stylesheet" href="main.css" />

    <title>Syntex</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <div class="blur">
        <div class="formPopup">
            <h1 id="title">Please provide one of these</h1>

            <h1 id="inputLabel">Steam Game ID</h1>
            <input type="text" class="Steam">

            <h1 id="inputLabel">Roblox Game ID</h1>
            <input type="text" class="Roblox">

            <div id="loading"></div>

            <div id="button">Connect</div>
        </div>

        <img src="assets/Info.svg" alt="Info icon" class="info">
        <h1 class="infoTitle">Link your game to view statistics</h1>
        <div class="infoButton">Connect</div>
    </div>

    <h1 class="title">Overview</h1>

    <h1 class="gameTitle">Game name here</h1>
    <div class="status"></div>
    <div class="removeButton">
        Remove
        <img src="assets/Trash Can.svg" alt="Trash Can Icon">
    </div>

    <div class="Drawer">
        <div class="logo">
            <img style="display: inline;" src="logo.svg" alt="logo">
        </div>
        <div class="navItem first active">
            <img src="./assets/Home.svg" alt="Home Icon">
            <h1>Dashboard</h1>
        </div>
        <div class="navItem">
            <img src="./assets/Tiktok.svg" alt="Settings Icon">
            <h1>Tiktok Trends</h1>
        </div>
        <div class="navItem">
            <img src="./assets/YouTube.svg" alt="Settings Icon">
            <h1>Youtube Trends</h1>
        </div>
        <div class="navItem">
            <img src="./assets/Settings.svg" alt="Settings Icon">
            <h1>Settings</h1>
        </div>
    </div>

    <div class="stats">
        <div class="statsItem">
            <h1 id="title">Current Playing</h1>
            <div id="bar"></div>
            <h1 id="number" class="CurrentPlaying">0</h1>
        </div>

        <div class="statsItem">
            <h1 id="title">Reviews</h1>
            <div id="bar"></div>
            <h1 id="number">0</h1>
        </div>
    </div>

    <div class="gameStats">
        <h1 id="title">Players Over Time</h1>
        <div id="bar"></div>
        <div id="chart"></div>
    </div>

    <script src="events.js"></script>
    <script src="chart.js"></script>
</body>

</html>
